# Configuração do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/screensound_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialeto do Hibernate compatível com PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Geração automática das tabelas (pode ser: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Exibir as queries SQL no console (opcional para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
